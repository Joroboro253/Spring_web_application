<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mv-5">
    <h1>Создание новой заметки</h1>
    <form action="/blog/add" method="post">

        <input type="text" name="title" placeholder="Название" class="form-control"><br>
        <textarea name="content" placeholder="Введите заметку" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить заметку</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
